<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Covid Alert Button for Patient Monitor</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <script type="text/javascript" src="script.js"></script> -->
        <link rel="stylesheet" href="style.css"><link>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid bg-warning" id="header">CABP.</div>
        <div class="container-fluid" id="main-content">
            <div class="bg-light patient" id="patient1">
                <div class="row justify-content-center">
                    <div class="col-md bg-dark" id="patient-status">
                        <div class="center">
                            <img id="profile-pic" src="static/template.png" alt="">
                            <h2> status <span id="status-light"></span></h2>
                        </div>
                    </div>
                    <div class="col-md" id="patient-info">
                        <p class="name"> Name: -</p>
                        <p class="age">Age: -</p>
                        <p class="address"> Address: -</p>
                    </div>
                    <div class="col-md" id="sentText">
                        <form class="center" action="" id="formText">
                            <div class="form-group">
                                <input type="text" class="form-control" id="message" placeholder="TEXT">
                            </div>
                            <div class="row justify-content-center">
                                <div class="col-md" id="colbut">
                                    <button type="submit" class="btn btn-success" id="sent-message">Sent</button>
                                </div>
                                <div class="col-md" id="colbut">
                                    <button type="button" class="btn btn-info" id="set-time" onclick="setTime()"; data-toggle="modal" data-target="#popup">Set time</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <hr>
            </div>
        </div>
        <div class="modal fade" id="popup" tabindex="-1" role="dialog" aria-labelledby="modal-title" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title" id="modal-title"></h1>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group" id="form-group">
                        <label for="#" id="message-label"> Time:</label>
                        <input type="number" min="0" class="form-control time" id="hours1" placeholder="Hours (24)">
                        <input type="number" min="0" class="form-control time" id="mins1" placeholder="Mins">
                    </div>
                    <button onclick="reduceForm()" id="reduce-form">-</button>
                    <button onclick="addForm()" id="add-form">+</button>
                    <div class="row justify-content-center">
                        <button class="day" id="Sun" onclick="selectDay(value)" value="Sun">Sun</button>
                        <button class="day" id="Mon" onclick="selectDay(value)" value="Mon">Mon</button>
                        <button class="day" id="Tue" onclick="selectDay(value)" value="Tue">Tue</button>
                        <button class="day" id="Wed" onclick="selectDay(value)" value="Wed">Wed</button>
                        <button class="day" id="Thu" onclick="selectDay(value)" value="Thu">Thu</button>
                        <button class="day" id="Fri" onclick="selectDay(value)" value="Fri">Fri</button>
                        <button class="day" id="Sat" onclick="selectDay(value)" value="Sat">Sat</button>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-md" id="colbut">
                            <button type="button" class="btn btn-success" id="save-time" data-toggle="" data-target="#popup">Save</button>
                        </div>
                        <div class="col-md" id="colbut">
                            <button type="submit" class="btn btn-secondary" data-dismiss="modal" id="submit-message">Close</button>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
    <script type="text/javascript" src="script.js"></script>
</html>
